<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container-fluid login">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-dark text-white">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="/img/pelu2.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Usuario o Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa Contraseña">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Recuérdame</label>
                                </div>
                                <a href="#" class="text-warning">Olvidaste tu contraseña?</a>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block" ><a href="/index.html">Iniciar Sesión</a></button>
                            <a href="/index.html"><button type="button" class="btn btn-light btn-block mt-3">
                                <img src="img/BotonGoogle.svg" alt="Google">
                            </button></a>
                        </form>
                        <div class="text-center mt-4">
                            <p class="text-white">¿No tienes una cuenta? <a href="#" class="text-warning">Regístrate ahora</a></p>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        © Pelu2 2025
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
